
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Title</title>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>
</head>
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/test.css') }}">
<body id="body2">
    <h1>Portfolio Investment</h1>
    <h3>
            You are looking for {{risk}}, {{goal}} with a budget of ${{budget}}
    </h3>
    <div id="canvaswrap">
    <canvas id="chart" width="600" height="400"></canvas>
</div>
    <script>
      var pieData = [
        {% for item, label, colors in set %}
          {
            value: {{item}},
            label: "{{label}}",
            color : "{{colors}}"
          },
        {% endfor %}
      ];
      // get bar chart canvas
      var mychart = document.getElementById("chart").getContext("2d");
      steps = 10
      max = 100
      // draw pie chart
      new Chart(document.getElementById("chart").getContext("2d")).Pie(pieData);
    </script>
    <p>Hover to see recommended investment in each company<br>Click <a href="http://localhost:5000/">here</a> for another run.</p>
</body>
</html>
